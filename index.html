<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissors</title>
  <meta charset="UTF-8"/>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
  <h1>
      Rock-Paper-Scissors
  </h1>
  <p style="color: #ffb703;">
First to 3 wins!

  </p>
  <div>
      <div class="player">
    <p style="color: #fb8500; font-size: 30px;">
        Player
    </p>
    
    
    <div>
        <button onclick="buttonRock()" class="btn" id="btn1">ROCK</button>
    </div>
    <div>
        <button onclick="buttonPaper()" class="btn" id="btn2">PAPER</button>
    </div>
    <div>
        <button onclick="buttonScissors()" class="btn" id="btn3">SCISSORS</button>
    </div>

    <div id="plIcon">
        <img id="plRock" src="https://img.icons8.com/color/96/000000/hand-rock.png">
        <img id="plPaper" src="https://img.icons8.com/color/96/000000/hand.png">
        <img id="plScissors" src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png">
    </div>
    
    </div>
    <div class="scores">
        <ul id="gameLog" style="color: #fb8500;font-size: 30px;">Scores
        
            
        </ul>
        
       
    </div>
    
    <div class="computer">
        <p style="color: #fb8500;font-size: 30px;">Computer</p>
        <div style="float: right;">
            <div>
                <button class="btn" id="btn4">ROCK</button>
            </div>
            <div>
                <button class="btn" id="btn5">PAPER</button>
            </div>
            <div>
                <button class="btn" id="btn6">SCISSORS</button>
            </div>
        
    </div>
    <div id="pcIcon">
        <img id="pcRock" src="https://img.icons8.com/color/96/000000/hand-rock.png">
        <img id="pcPaper" src="https://img.icons8.com/color/96/000000/hand.png">
        <img id="pcScissors" src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png">
    </div>
    </div>
   
</div>
<div class="final" id="finalScore">
    
</div>
<div>
    <button id="restartBtn" onclick="restartGame()" class="restartBtn">PLAY AGAIN</button>
</div>
</body>
</html>
